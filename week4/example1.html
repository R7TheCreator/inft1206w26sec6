<!DOCTYPE html>

<body>
    <h1>Week 4: Embedding Multimedia objects</h1>
    <h2>Embedding youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aRGdDy18qfY?si=oM0hCgkNeVhD4r39" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Embedding google location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45991.35869478129!2d-78.9386565368035!3d43.90845134906217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d51b902fedb973%3A0xdd6091694035e8a1!2sDurham%20College!5e0!3m2!1sen!2sca!4v1770078533088!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Insert Table</h2>
    <table border="1">
        <caption>List of Students</caption>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sam</td>
            <td rowspan="2">IT</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tom</td>
        </tr>
        <tr>
            <td colspan="3">Prepared by X</td>

        </tr>

    </table>
</body>
